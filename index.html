<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birlikte Sonsuza Dek</title>
    <style>
        body {
            background: linear-gradient(135deg, #ffe4ec 0%, #e0c3fc 100%);
            font-family: 'Segoe UI', 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .container {
            max-width: 700px;
            margin: 60px auto;
            background: rgba(255,255,255,0.96);
            border-radius: 18px;
            box-shadow: 0 8px 40px rgba(180, 120, 200, 0.15);
            padding: 36px 32px 28px 32px;
            text-align: center;
        }
        .glow-title {
            font-size: 2.7em;
            font-weight: bold;
            color: #fff;
            letter-spacing: 2px;
            background: linear-gradient(90deg, #ea80fc 0%, #ab47bc 50%, #fffde4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 18px #c158dc) drop-shadow(0 0 34px #fff);
            animation: glow 2.2s ease-in-out infinite alternate;
            margin-bottom: 0.3em;
        }
        @keyframes glow {
            0% {
                filter: drop-shadow(0 0 12px #c158dc) drop-shadow(0 0 22px #fff);
            }
            100% {
                filter: drop-shadow(0 0 34px #ea80fc) drop-shadow(0 0 50px #fffde4);
            }
        }
        .marquee {
            width: 100%;
            overflow: hidden;
            white-space: nowrap;
            box-sizing: border-box;
            margin-bottom: 25px;
            border-radius: 10px;
            background: linear-gradient(90deg, #e0c3fc80 10%, #ffe4ec80 90%);
            padding: 8px 0;
            box-shadow: 0 2px 20px #e0c3fc55;
        }
        .marquee span {
            display: inline-block;
            padding-left: 100%;
            animation: marquee 14s linear infinite;
            font-size: 1.18em;
            color: #ab47bc;
            font-weight: 500;
            letter-spacing: 1px;
            text-shadow: 0 0 8px #fffde4, 0 0 2px #ea80fc;
        }
        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }
        .message {
            font-size: 1.15em;
            color: #333;
            margin-bottom: 26px;
            margin-top: 12px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        .gallery img {
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(171, 71, 188, 0.09);
            width: 180px;
            height: 180px;
            object-fit: cover;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .gallery img:hover {
            transform: scale(1.06) rotate(-2deg);
            box-shadow: 0 6px 32px #ea80fc99;
        }
        .date {
            margin-top: 28px;
            font-size: 1em;
            color: #7c43bd;
            letter-spacing: 1px;
            text-shadow: 0 0 8px #e0c3fc;
        }
    </style>
</head>
<body>
    <div class="container" id="surprise-container">
        <div class="glow-title" style="font-size:2.2em;">Hazƒ±r mƒ±sƒ±n?</div>
        <div style="margin: 38px 0 30px 0;">
            <button id="revealBtn" style="font-size:1.3em;padding:18px 44px;border-radius:12px;background:linear-gradient(90deg,#ea80fc,#ab47bc,#fffde4);color:#fff;font-weight:bold;border:none;box-shadow:0 4px 24px #c158dc55;cursor:pointer;transition:transform 0.2s;">Buraya Tƒ±kla!</button>
        </div>
        <div id="heart-animation" style="display:none;font-size:3em;animation: pop 1.2s ease;">üíñüíçüíñ</div>
    </div>
    <audio id="surprise-audio" src="https://cdn.pixabay.com/audio/2022/10/16/audio_12c6b7b6b2.mp3"></audio>
    <style>
        @keyframes pop {
            0% { transform: scale(0.2); opacity: 0; }
            70% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
    <script>
    document.getElementById('revealBtn').onclick = function() {
        var btn = this;
        btn.style.display = 'none';
        var heart = document.getElementById('heart-animation');
        heart.style.display = 'block';
        document.getElementById('surprise-audio').play();
        setTimeout(function(){
            window.location.href = 'jariya.html';
        }, 2200);
    };
    </script>
</body>
</html>
