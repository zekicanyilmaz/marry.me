<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A special surprise for someone very special üíñ">
    <meta name="author" content="With Love">
    <meta property="og:title" content="üíç Special Surprise üíñ">
    <meta property="og:description" content="Something magical is waiting for you...">
    <meta property="og:type" content="website">
    
    <title>üíç Special Surprise üíñ</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üíç</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        /* Floating hearts background */
        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .heart {
            position: absolute;
            color: rgba(255, 255, 255, 0.3);
            font-size: 20px;
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        .container {
            max-width: 500px;
            margin: 80px auto;
            background: rgba(255,255,255,0.95);
            border-radius: 25px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 50px 40px;
            text-align: center;
            position: relative;
            z-index: 10;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 40px 20px;
                padding: 40px 30px;
                max-width: none;
            }
        }
        .glow-title {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5em;
            font-weight: 700;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24, #feca57, #ff9ff3, #54a0ff);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow 3s ease-in-out infinite, gradientShift 4s ease-in-out infinite;
            margin-bottom: 30px;
            text-shadow: 0 0 30px rgba(255, 107, 107, 0.5);
        }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        @media (max-width: 768px) {
            .glow-title {
                font-size: 2.5em;
            }
        }
        @keyframes glow {
            0%, 100% {
                filter: drop-shadow(0 0 20px rgba(255, 107, 107, 0.8)) 
                       drop-shadow(0 0 40px rgba(84, 160, 255, 0.6));
            }
            50% {
                filter: drop-shadow(0 0 30px rgba(238, 90, 36, 0.8)) 
                       drop-shadow(0 0 60px rgba(255, 159, 243, 0.6));
            }
        }
        .marquee {
            width: 100%;
            overflow: hidden;
            white-space: nowrap;
            box-sizing: border-box;
            margin-bottom: 25px;
            border-radius: 10px;
            background: linear-gradient(90deg, #e0c3fc80 10%, #ffe4ec80 90%);
            padding: 8px 0;
            box-shadow: 0 2px 20px #e0c3fc55;
        }
        .marquee span {
            display: inline-block;
            padding-left: 100%;
            animation: marquee 14s linear infinite;
            font-size: 1.18em;
            color: #ab47bc;
            font-weight: 500;
            letter-spacing: 1px;
            text-shadow: 0 0 8px #fffde4, 0 0 2px #ea80fc;
        }
        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }
        .message {
            font-size: 1.15em;
            color: #333;
            margin-bottom: 26px;
            margin-top: 12px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        .gallery img {
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(171, 71, 188, 0.09);
            width: 180px;
            height: 180px;
            object-fit: cover;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .gallery img:hover {
            transform: scale(1.06) rotate(-2deg);
            box-shadow: 0 6px 32px #ea80fc99;
        }
        .date {
            margin-top: 28px;
            font-size: 1em;
            color: #7c43bd;
            letter-spacing: 1px;
            text-shadow: 0 0 8px #e0c3fc;
        }
    </style>
</head>
<body>
    <!-- Floating hearts background -->
    <div class="hearts" id="hearts-container"></div>
    
    <div class="container" id="surprise-container">
        <div class="glow-title">Hazƒ±r mƒ±sƒ±n?</div>
        <p style="font-size: 1.2em; color: #666; margin-bottom: 40px; font-weight: 300;">
            Seni √ßok √∂zel bir ≈üey bekliyor...
        </p>
        <div style="margin: 40px 0;">
            <button id="revealBtn" class="magic-button">
                <span>‚ú® S√ºrprizi G√∂r ‚ú®</span>
            </button>
        </div>
        <div id="heart-animation" style="display:none;">
            <div class="heart-explosion">üíñüíçüíñ‚ú®üåπüíï</div>
        </div>
    </div>
    <audio id="surprise-audio" src="https://cdn.pixabay.com/audio/2022/10/16/audio_12c6b7b6b2.mp3"></audio>
    <style>
        .magic-button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24, #feca57, #ff9ff3);
            background-size: 300% 300%;
            border: none;
            padding: 20px 50px;
            border-radius: 50px;
            color: white;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.4);
            transition: all 0.3s ease;
            animation: gradientShift 3s ease-in-out infinite;
            position: relative;
            overflow: hidden;
        }
        
        .magic-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(255, 107, 107, 0.6);
        }
        
        .magic-button:active {
            transform: translateY(-2px);
        }
        
        .heart-explosion {
            font-size: 4em;
            animation: explode 2s ease-out;
        }
        
        @keyframes explode {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 0;
            }
            50% {
                transform: scale(1.5) rotate(180deg);
                opacity: 1;
            }
            100% {
                transform: scale(1) rotate(360deg);
                opacity: 1;
            }
        }
        
        @keyframes pop {
            0% { transform: scale(0.2); opacity: 0; }
            70% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
    <script>
    // Create floating hearts
    function createHeart() {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.innerHTML = ['üíñ', 'üíï', 'üíó', 'üíù', 'üíò'][Math.floor(Math.random() * 5)];
        heart.style.left = Math.random() * 100 + '%';
        heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
        heart.style.animationDelay = Math.random() * 2 + 's';
        document.getElementById('hearts-container').appendChild(heart);
        
        setTimeout(() => {
            heart.remove();
        }, 8000);
    }
    
    // Create hearts periodically
    setInterval(createHeart, 1000);
    
    // Button click handler
    document.getElementById('revealBtn').onclick = function() {
        var btn = this;
        btn.style.transform = 'scale(0.95)';
        btn.style.opacity = '0.7';
        
        setTimeout(() => {
            btn.style.display = 'none';
            var heart = document.getElementById('heart-animation');
            heart.style.display = 'block';
            
            // Play audio if available
            try {
                document.getElementById('surprise-audio').play();
            } catch(e) {
                console.log('Audio not available');
            }
            
            // Create extra hearts explosion
            for(let i = 0; i < 10; i++) {
                setTimeout(createHeart, i * 100);
            }
            
            setTimeout(function(){
                window.location.href = 'jariya.html';
            }, 2500);
        }, 200);
    };
    </script>
</body>
</html>
